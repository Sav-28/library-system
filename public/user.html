<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - User Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .header p {
            text-align: center;
            color: #718096;
            font-size: 1.1rem;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .book-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .book-author {
            color: #718096;
            margin-bottom: 8px;
        }

        .book-details {
            font-size: 0.9rem;
            color: #a0aec0;
            margin-bottom: 15px;
        }

        .book-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-available {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-unavailable {
            background: #fed7d7;
            color: #742a2a;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: none;
        }

        .user-info.active {
            display: block;
        }

        .my-books-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: none;
        }

        .my-books-section.active {
            display: block;
        }

        .book-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .book-item-info h4 {
            color: #2d3748;
            margin-bottom: 5px;
        }

        .book-item-info p {
            color: #718096;
            font-size: 0.9rem;
        }

        .overdue {
            color: #e53e3e;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #f7fafc;
            border-radius: 8px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-book"></i> Library Management System</h1>
            <p>Browse, search, and manage your library books</p>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="tabs">
                <div class="tab active" onclick="showTab('login')">Login</div>
                <div class="tab" onclick="showTab('register')">Register</div>
            </div>

            <div class="tab-content active" id="login">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username or Email</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <div class="tab-content" id="register">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regUsername">Username</label>
                        <input type="text" id="regUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="regFirstName">First Name</label>
                        <input type="text" id="regFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="regLastName">Last Name</label>
                        <input type="text" id="regLastName" required>
                    </div>
                    <div class="form-group">
                        <label for="regPhone">Phone (Optional)</label>
                        <input type="tel" id="regPhone">
                    </div>
                    <div class="form-group">
                        <label for="regAddress">Address (Optional)</label>
                        <input type="text" id="regAddress">
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>

        <!-- User Info Section -->
        <div class="user-info" id="userInfo">
            <h2>Welcome, <span id="userName"></span>!</h2>
            <p>You are logged in as a library user.</p>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>

        <!-- Search Section -->
        <div class="search-section" id="searchSection" style="display: none;">
            <h2><i class="fas fa-search"></i> Search Books</h2>
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="searchTerm">Search</label>
                    <input type="text" id="searchTerm" placeholder="Title, author, or ISBN">
                </div>
                <div class="form-group">
                    <label for="searchAuthor">Author</label>
                    <input type="text" id="searchAuthor" placeholder="Author name">
                </div>
                <div class="form-group">
                    <label for="searchGenre">Genre</label>
                    <input type="text" id="searchGenre" placeholder="Genre">
                </div>
                <div class="form-group">
                    <label for="availableOnly">Available Only</label>
                    <select id="availableOnly">
                        <option value="">All Books</option>
                        <option value="true">Available Only</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Search</button>
                </div>
            </form>
        </div>

        <!-- My Books Section -->
        <div class="my-books-section" id="myBooksSection" style="display: none;">
            <h2><i class="fas fa-bookmark"></i> My Borrowed Books</h2>
            <div id="myBooksList">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading your books...
                </div>
            </div>
        </div>

        <!-- Books Results -->
        <div id="booksResults"></div>
    </div>

    <script>
        let currentUser = null;
        let authToken = null;

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                authToken = token;
                // Verify token and get user info
                fetch('/api/transactions/my-books', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        showUserInterface();
                        loadMyBooks();
                    } else {
                        localStorage.removeItem('authToken');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('authToken');
                });
            }
        });

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        function showUserInterface() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('searchSection').style.display = 'block';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('myBooksSection').style.display = 'block';
        }

        function hideUserInterface() {
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('searchSection').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('myBooksSection').style.display = 'none';
            document.getElementById('booksResults').innerHTML = '';
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    document.getElementById('userName').textContent = currentUser.first_name + ' ' + currentUser.last_name;
                    showUserInterface();
                    loadMyBooks();
                    showAlert('Login successful!');
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Login failed. Please try again.', 'error');
            }
        });

        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('regUsername').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                first_name: document.getElementById('regFirstName').value,
                last_name: document.getElementById('regLastName').value,
                phone: document.getElementById('regPhone').value,
                address: document.getElementById('regAddress').value
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Registration successful! Please login.');
                    showTab('login');
                    document.getElementById('registerForm').reset();
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Registration failed. Please try again.', 'error');
            }
        });

        // Search form
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const searchTerm = document.getElementById('searchTerm').value;
            const author = document.getElementById('searchAuthor').value;
            const genre = document.getElementById('searchGenre').value;
            const available = document.getElementById('availableOnly').value;

            const params = new URLSearchParams();
            if (searchTerm) params.append('search', searchTerm);
            if (author) params.append('author', author);
            if (genre) params.append('genre', genre);
            if (available) params.append('available', available);

            try {
                const response = await fetch(`/api/books?${params}`);
                const books = await response.json();
                displayBooks(books);
            } catch (error) {
                showAlert('Search failed. Please try again.', 'error');
            }
        });

        function displayBooks(books) {
            const resultsDiv = document.getElementById('booksResults');
            
            if (books.length === 0) {
                resultsDiv.innerHTML = '<div class="alert alert-error">No books found matching your criteria.</div>';
                return;
            }

            const booksHTML = `
                <div class="search-section">
                    <h2><i class="fas fa-books"></i> Search Results (${books.length} books found)</h2>
                    <div class="books-grid">
                        ${books.map(book => `
                            <div class="book-card">
                                <div class="book-title">${book.title}</div>
                                <div class="book-author">by ${book.authors || 'Unknown Author'}</div>
                                <div class="book-details">
                                    <div><strong>ISBN:</strong> ${book.isbn || 'N/A'}</div>
                                    <div><strong>Publisher:</strong> ${book.publisher || 'N/A'}</div>
                                    <div><strong>Year:</strong> ${book.publication_year || 'N/A'}</div>
                                    <div><strong>Genre:</strong> ${book.genre || 'N/A'}</div>
                                    <div><strong>Copies:</strong> ${book.available_copies}/${book.total_copies}</div>
                                    <div><strong>Location:</strong> ${book.location || 'N/A'}</div>
                                </div>
                                <div class="book-status ${book.available_copies > 0 ? 'status-available' : 'status-unavailable'}">
                                    ${book.availability_status}
                                </div>
                                ${book.available_copies > 0 ? `
                                    <button class="btn" onclick="borrowBook(${book.book_id})">
                                        <i class="fas fa-book"></i> Borrow Book
                                    </button>
                                ` : `
                                    <button class="btn btn-secondary" disabled>
                                        <i class="fas fa-times"></i> Not Available
                                    </button>
                                `}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            resultsDiv.innerHTML = booksHTML;
        }

        async function borrowBook(bookId) {
            try {
                const response = await fetch('/api/transactions/borrow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ book_id: bookId })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Book borrowed successfully!');
                    loadMyBooks();
                    // Refresh search results
                    document.getElementById('searchForm').dispatchEvent(new Event('submit'));
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Failed to borrow book. Please try again.', 'error');
            }
        }

        async function loadMyBooks() {
            try {
                const response = await fetch('/api/transactions/my-books', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const books = await response.json();
                displayMyBooks(books);
            } catch (error) {
                document.getElementById('myBooksList').innerHTML = '<div class="alert alert-error">Failed to load your books.</div>';
            }
        }

        function displayMyBooks(books) {
            const myBooksList = document.getElementById('myBooksList');
            
            if (books.length === 0) {
                myBooksList.innerHTML = '<div class="alert alert-success">You have no borrowed books.</div>';
                return;
            }

            const booksHTML = books.map(book => `
                <div class="book-item">
                    <div class="book-item-info">
                        <h4>${book.title}</h4>
                        <p><strong>Author:</strong> ${book.authors || 'Unknown Author'}</p>
                        <p><strong>Borrowed:</strong> ${new Date(book.transaction_date).toLocaleDateString()}</p>
                        <p><strong>Due Date:</strong> ${new Date(book.due_date).toLocaleDateString()}</p>
                        <p class="${book.current_status === 'overdue' ? 'overdue' : ''}">
                            <strong>Status:</strong> ${book.current_status === 'overdue' ? 'OVERDUE' : book.current_status}
                            ${book.days_overdue > 0 ? `(${book.days_overdue} days overdue)` : ''}
                        </p>
                    </div>
                    <div>
                        ${book.current_status === 'active' ? `
                            <button class="btn" onclick="returnBook(${book.transaction_id})">
                                <i class="fas fa-undo"></i> Return
                            </button>
                        ` : `
                            <span class="book-status status-unavailable">Returned</span>
                        `}
                    </div>
                </div>
            `).join('');

            myBooksList.innerHTML = booksHTML;
        }

        async function returnBook(transactionId) {
            try {
                const response = await fetch('/api/transactions/return', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ transaction_id: transactionId })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Book returned successfully!');
                    loadMyBooks();
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Failed to return book. Please try again.', 'error');
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            hideUserInterface();
            showAlert('Logged out successfully.');
        }
    </script>
</body>
</html>
